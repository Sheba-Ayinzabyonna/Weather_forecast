<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  value="Current"
                  class="form-control btn btn-success"
                  id="current_button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">°C </a>|
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/hr</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row row-temp">
              <div class="col col-mon">
                <div class="weather-forecast-date">Mon</div>

                <img
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/56952/sun-behind-small-cloud-emoji-clipart-xl.png"
                  alt=""
                  class="img-mon"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">20&deg</span>
                  <span class="weather-forecast-temperature-min">10&deg</span>
                </div>
              </div>
              <div class="col col-mon">
                Tue
                <img
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1723080/sun-clipart-md.png"
                  class="img-mon"
                />
                <br />25&degC<br />
              </div>
              <div class="col col-mon">
                Wed
                <img
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/42639/sun-behind-large-cloud-emoji-clipart-xl.png"
                  class="img-mon"
                />
                <br />20&degC<br />
              </div>
              <div class="col col-mon">
                <img
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57309/sun-behind-cloud-emoji-clipart-md.png"
                  class="img-mon"
                />
                <br />19&degC<br />
                Thur
              </div>
              <div class="col col-mon">
                <img
                  src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/46281/sun-behind-rain-cloud-emoji-clipart-xl.png"
                  class="img-mon"
                />
                <br />9&degC<br />
                Fri
              </div>
            </div>
          </div>
        </div>
        <small>
          Sheba'
          <a
            href="https://github.com/Sheba-Ayinzabyonna/Weather_Api"
            target="_blank"
            >Source code</a
          >
        </small>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
